<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!--------------------------------- header start ---------------------------------->
  <header>
  
  </header>
  <!--------------------------------- header end ----------------------------------> 
  <main>
    <!----- top players and top blogs section start ----->
    <section class="container">
      <!-- top players part start-->
      <div class="top-players">
        <h1 class="section-title">Top Players</h1>
        <div class="players">
          <div class="player">
            <img src="images/players/player-1.png" alt="">
            <h2>John Smith</h2>
          </div>
          <div class="player">
            <img src="images/players/player-2.png" alt="">
            <h2>Pro Rasel</h2>
          </div>
          <div class="player">
            <img src="images/players/player-3.png" alt="">
            <h2>Abu Sufian</h2>
          </div>
          <div class="player">
            <img src="images/players/player-4.png" alt="">
            <h2>Mujahid</h2>
          </div>
          <div class="player">
            <img src="images/players/player-5.png" alt="">
            <h2>Shajedul Karim</h2>
          </div>
          <div class="player">
            <img src="images/players/player-6.png" alt="">
            <h2>Maruf Ahmed</h2>
          </div>
        </div>
        <hr>
      </div>
      <!-- top blogs part start-->
       <div class="top-blogs">
        <h1 class="section-title">Top Blog</h1>
        <div class="blogs">
          <div class="blog">
            <div class="blog-image"><img src="images/blogs/blog-1.png" alt=""></div>
            <div class="blog-info">
              <h2>13 of My Favorite UI/UX Goodies</h2>
              <p>By<a href=""> Danny Sapio</a></p>
            </div>
          </div>
          <div class="blog">
            <div class="blog-image"><img src="images/blogs/blog-2.png" alt=""></div>
            <div class="blog-info">
              <h2>UI cheat sheet :<br>list vs grids</h2>
              <p>By <a href="">Tess Gadd</a></p>
            </div>
          </div>
          <div class="blog">
            <div class="blog-image"><img src="images/blogs/blog-3.png" alt=""></div>
            <div class="blog-info">
              <h2>7 typography tips for interface design</h2>
              <p>By<a href=""> Jeremiah Lam</a></p>
            </div>
          </div>
          <div class="blog">
            <div class="blog-image"><img src="images/blogs/blog-4.png" alt=""></div>
            <div class="blog-info">
              <h2>Your logo is <br> copied</h2>
              <p>By<a href=""> Ferdinand Vogler</a></p>
            </div>
          </div>
        </div>
       </div>
    </section>
    <!--------------------- latest courses section start ----------------------->
  </main>
